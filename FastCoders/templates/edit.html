{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>  
<html lang="en">  
        {% block content %}
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>
    <style> 
    input{
        width: 50%;
        padding: 2px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border-radius: 4px;
        
      }
      button{
          color: rgb(219, 93, 35);
          padding: 12px;
          border: radius 13px;
          background-color: lightgreen;
          margin-left: 250px;
          font-size:15px ;
    

      }
      label{
        color:rgb(235, 51, 51);
        font-style: oblique;


      }
          </style>
    
</head>  
<body>  
<form style="margin-top:60px;margin-left: 250px;" method="POST" class="post-form" action="/update/{{employer.id}}">  
        {% csrf_token %}  
    <h3 style="margin-left:220px;  font-style: oblique; color: orange;">Update Details</h3>  
    <label >Company Name:</label>  <br>
        <input type="text" name="cCompanyName" value="{{ employer.cCompanyName}}"/> <br> 

    <label>Vacant Post:</label> <br>
        <input type="text" name="cVacantPost" value="{{ employer.cVacantPost }}" />  <br>
     
    <label>Enter Number of Vacancy:</label><br>  
        <input type="number" name="cVacancyNumber" value="{{ employer.cVacancyNumber }}" /> <br> 
     
    <label >Email:</label><br>  
        <input type="email" name="cEmail" value="{{ employer.cEmail}}" /> <br> 
  
    <label >Mobile:</label>  <br>
        <input type="number" name="cMobile" value="{{ employer.cMobile }}" />  <br>
     
    <label >Location:</label> <br>  
        <input type="text" name="cLocation" value="{{ employer.cLocation }}" />  <br>
     
    <button type="submit">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
{% endblock %} 
</body>  
</html>
